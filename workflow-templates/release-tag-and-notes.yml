name: Create Release (Tag + Notes)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 1.2.3). Tag will be v<version>."
        required: true
      target_branch:
        description: "Branch to tag (default is repo default branch)."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch != '' && inputs.target_branch || '' }}

      - name: Create tag
        run: |
          TAG="v${{ inputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release with autogenerated notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ inputs.version }}"
          gh release create "$TAG" --generate-notes --title "$TAG"
