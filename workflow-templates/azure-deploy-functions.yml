name: Deploy to Azure Functions (OIDC)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev/uat/prod)"
        required: true
        default: "dev"
      function_app_name:
        description: "Azure Function App name"
        required: true
      package_path:
        description: "Path to function package (folder or zip)"
        required: true
        default: "."

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # Optional: build steps before deploy (dotnet publish, python package, etc.)

      - name: Deploy to Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ inputs.function_app_name }}
          package: ${{ inputs.package_path }}
