name: "✨ Feature request"
description: "Suggest an enhancement or new capability."
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Use this to propose improvements. Keep it outcome-focused: **what problem are we solving and why?**

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
      placeholder: "As a <user>, I want <capability>, so that <benefit>..."
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What do you think we should build/change?
      placeholder: "Describe the approach at a high level..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What other approaches did you consider?
      placeholder: "Alternative 1..., Alternative 2..."
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority / urgency
      options:
        - "P0 - Must have / urgent"
        - "P1 - High"
        - "P2 - Medium"
        - "P3 - Low / nice to have"
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: What does “done” look like?
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
    validations:
      required: true

  - type: checkboxes
    id: confirmation
    attributes:
      label: Confirmation
      options:
        - label: I have checked for duplicate feature requests.
          required: true
